<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water quality prediction </title>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <h1>Water Quality Prediction</h1>
    <div id="map" style="height: 400px;"></div>
    <div id="prediction-result"></div>

    <script>
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker;

        // Function to handle map click event and send coordinates to the backend
        function onMapClick(e) {
            var latitude = e.latlng.lat;
            var longitude = e.latlng.lng;

            // Send a POST request to the Flask backend with the coordinates
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 'latitude': latitude, 'longitude': longitude })
            })
            .then(response => response.json())
            .then(data => {
                // Display the prediction result
                document.getElementById('prediction-result').innerText = 'message: ' + data.result;
            })
            .catch(error => {
                console.error('Error:', error);
            });

            // If a marker exists, remove it
            if (marker) {
                map.removeLayer(marker);
            }

            // Add a marker at the clicked location
            marker = L.marker(e.latlng).addTo(map);
        }

        map.on('click', onMapClick);
    </script>
</body>
</html>
