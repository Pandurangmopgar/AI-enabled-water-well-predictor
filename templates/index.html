<!DOCTYPE html>
<html>
<head>
    <title>Location Pinpoint</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 800px;"></div>
    <div id="prediction" style="margin-top: 20px;"></div> <!-- Add this line -->
    <h2>Prediction:</h2>
    <p id="prediction-text"></p>
</div>
<div id="educational-content">
    <h2>Educational Content:</h2>
    <p id="educational-text"></p>
    <iframe id="educational-video" width="560" height="315" src="" frameborder="0"></iframe>
</div>
    <script>
        var map = L.map('map').setView([0, 0], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        function onMapClick(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;

            // Send coordinates to backend
            fetch('/coordinates', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({lat: lat, lng: lng})
            }).then(response => response.json())
            .then(data => {
                // Display the prediction result
                document.getElementById("prediction").innerHTML = data.message; // Add this line
            });
            // Update educational content text
          
        }

        map.on('click', onMapClick);
    </script>
</body>
</html>
